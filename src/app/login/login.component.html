<div class="container">
    <h4 class="pt-3 text-primary">Login Form</h4>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="userName"
             [class.is-invalid]="loginForm.get('userName').invalid && loginForm.get('userName').touched">
             <small class="text-danger" [class.d-none]="loginForm.get('userName').valid || loginForm.get('userName').untouched">Username is required</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password"
            [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched">
             <small class="text-danger" [class.d-none]="loginForm.get('password').valid || loginForm.get('password').untouched">Password is required</small>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
